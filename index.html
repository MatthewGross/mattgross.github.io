<!DOCTYPE html>
<html>
  <head>
    <title>Matthew Gross</title>
    
    <!-- Stylesheets -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,900,400italic,300,100' rel='stylesheet' type='text/css'>
    <link href="style.css" type="text/css" rel="stylesheet" />
    
    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div class="slide slide1">
          <div class="transition transition1" style="font-size: 400%;top: 35%;">Hey!</div>
          <div class="transition transition2" style="font-size: 300%;top: 50%:">My name is Matt.</div>
      </div>
      <div class="slide slide2">
          <div class="transition transition1">
              <p>I'm a software developer with an entrepreneurial spririt to boot!<br />
              I primarily focus on web and mobile apps... <strong>implementing functionality with passion</strong></p>
              <button id="switchToTransition3">Check out my Projects!</button>
              <button id="switchToTransition4">Interested in working with me?</button>
          </div>
      </div>
    </div>
    <script type="text/javascript">
      $(function() {
          $('.slide1 > div').hide();
          $('.slide1').fadeIn();
          setTimeout(function() {
            $('.slide1 .transition1').fadeIn();
            setTimeout(function() {
              $('.slide1 .transition2').fadeIn();
            }, 500);
          }, 1000);
      });
    </script>
  </body>
</html>
